{% extends "jobbase/layout.html" %}

{% block body %}
    <div class="container mt-5 p-5" id="main1">
    </div>

    <div class="container">
        <button class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#modal9" id="openJobPostModal">Open</button> 
        <div class="modal fade" id="modal9">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
                <div class="modal-content">
                    <div class="modal-header" id="modal-header">
                        <h2 id="companyName"></h2>
                    </div>
                    <div class="modal-body p-5" id="JobPostBody">
                        <div class="container" id="jobModalContainer1">
                            <h4>Position</h4>
                            <h6 id="jobCompany"></h6>
                            <h6 id="positionName"></h6>
                        </div>
                        <div class="container mt-3">
                            <h4>Job Details</h4>
                            <h6 id="jobLocation"></h6>
                        </div>
                        <div class="container mt-3">
                            <span id="jobType"></span>,<br>
                            <span id="jobTime"></span><br>
                            <span id="jobSalary"></span>
                        </div>
                        <div id="jobDescriptionContainer" class="container mt-3">
                            <h4>Job Description</h4>
                            <p id="jobDescription"></p>
                            <div id="companyWebsiteDiv">
                                <span id="websiteLabel" class="d-none mt-3">Company Website:</span><br>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-primary" data-bs-dismiss="modal">Close</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% if user.employer %}
    <input type="text" class="form-control d-none" id="autocomplete">

    <div class="container">
        <button class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#modal5" id="openApplicationModal">Open</button> 
        <div class="modal fade" id="modal5">
            <div class="modal-dialog model-dialog-centered modal-xl modal-fullscreen-lg-down">
                <div class="modal-content">
                    <div class="modal-header shadow-sm">
                        <h3>
                            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="#00649A" class="bi bi-fire mb-2" viewBox="0 0 16 16">
                                <path d="M8 16c3.314 0 6-2 6-5.5 0-1.5-.5-4-2.5-6 .25 1.5-1.25 2-1.25 2C11 4 9 .5 6 0c.357 2 .5 4-2 6-1.25 1-2 2.729-2 4.5C2 14 4.686 16 8 16Zm0-1c-1.657 0-3-1-3-2.75 0-.75.25-2 1.25-3C6.125 10 7 10.5 7 10.5c-.375-1.25.5-3.25 2-3.5-.179 1-.25 2 1 3 .625.5 1 1.364 1 2.25C11 14 9.657 15 8 15Z"/>
                            </svg>
                            JoBase
                        </h3>
                        <button class="btn-close me-1" data-bs-dismiss="modal"></button> 
                    </div>
                    <div class="modal-body p-5" id="applicationModalBody">
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
{% endblock %}
