{% extends "jobbase/layout.html" %}
{% load static %}

{% block body %}
    {% if message %}
        <div class="alert alert-danger">{{ message }}</div>
    {% endif %}
    <div class="container-fluid py-5 text-center">
        <img src="{% static 'jobbase/images/JoBase.svg' %}">
    </div>

    <div class="container-fluid col-8 col-lg-3 text-center">
        <h2 class="header pb-3" style="color: #00649A;">Welcome back</h2>
        <form id="loginForm" action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" id="usernameInput" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group mb-3">
                <input autofocus class="form-control d-none" id="passwordInput" type="password" name="password" placeholder="Password">
            </div>
            <input type="button" class="btn btn-primary" id="continueBtn" value="Continue">
        </form>
    
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>
{% endblock %}
